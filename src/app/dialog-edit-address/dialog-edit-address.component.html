<div class="dialog-container">


    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
    
        <div>
            <mat-form-field  appearance="outline"ngDefaultControl [(ngModel)]="user.street"class="full-width">
                <mat-label>Street + HouseNo.</mat-label>
                <input [disabled]="loading" matInput placeholder="Street + HouseNo.">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline"ngDefaultControl [(ngModel)]="user.zipcode">
                <mat-label>ZIP Code</mat-label>
                <input [disabled]="loading"  matInput placeholder="ZIP Code">
            </mat-form-field>
            <mat-form-field appearance="outline"ngDefaultControl [(ngModel)]="user.city">
                <mat-label>City</mat-label>
                <input [disabled]="loading" matInput placeholder="City">
            </mat-form-field>
        </div>
    
    
    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="dialogRef.close();" >Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
    </div>
    </div>
