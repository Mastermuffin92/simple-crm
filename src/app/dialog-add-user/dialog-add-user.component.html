<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastName" placeholder="Placeholder">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline" class="full-width">
            <mat-label>Birth date</mat-label>
            <input matInput placeholder="Placeholder"[(ngModel)]="user.birthDate" [matDatepicker]="datepicker">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
            </mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline" [(ngModel)]="user.street"class="full-width">
            <mat-label>Street + HouseNo.</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline" [(ngModel)]="user.zipcode">
            <mat-label>ZIP Code</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline" [(ngModel)]="user.city">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
        </mat-form-field>
    </div>


</div>
<div mat-dialog-actions>
    <button mat-button >Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
